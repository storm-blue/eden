server {
    listen 80;
    server_name your-domain.com;  # æ›¿æ¢ä¸ºä½ çš„åŸŸåæˆ–æœåŠ¡å™¨IP
    
    # å‰ç«¯é™æ€æ–‡ä»¶
    location / {
        root /var/www/eden;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # ç¼“å­˜é™æ€èµ„æº
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # ç®¡ç†åå° - è½¬å‘åˆ°åç«¯
    location /admin.html {
        proxy_pass http://localhost:5000/admin.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ğŸ”¥ ç§»é™¤éŸ³é¢‘ä»£ç†ï¼šéŸ³é¢‘æ–‡ä»¶å·²ç§»å›å‰ç«¯é™æ€èµ„æºï¼Œç”±å‰ç«¯ç›´æ¥æä¾›
    
    # ç”¨æˆ·å¤´åƒæ–‡ä»¶ - è½¬å‘åˆ°åç«¯ï¼ˆæ”¯æŒ7å¤©ç¼“å­˜ï¼‰
    location /uploads/ {
        proxy_pass http://localhost:5000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # å¯ç”¨ç¼“å­˜ï¼ˆä¸åç«¯7å¤©ç¼“å­˜é…åˆï¼‰
        proxy_cache_valid 200 7d;
        add_header X-Cache-Status $upstream_cache_status;
        
        # å¤´åƒæ–‡ä»¶ç‰¹æ®Šè®¾ç½®
        proxy_buffering on;
        proxy_buffer_size 32k;
        proxy_buffers 4 32k;
        
        # è·¨åŸŸæ”¯æŒ
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        
        # è¶…æ—¶è®¾ç½®
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # åç«¯APIä»£ç†ï¼ˆåŒ…æ‹¬ç®¡ç†å‘˜APIï¼‰
    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # è¶…æ—¶è®¾ç½®
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # æ”¯æŒWebSocketå‡çº§ï¼ˆå¦‚æœéœ€è¦ï¼‰
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # æ—¥å¿—é…ç½®
    access_log /var/log/nginx/eden_access.log;
    error_log /var/log/nginx/eden_error.log;
    
    # Gzipå‹ç¼©
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

